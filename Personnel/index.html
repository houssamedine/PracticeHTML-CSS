<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <hr>
        <div class="format">
                <div>
                    <label for="">Name:</label>
                    <input type="text" placeholder="Nom">
                </div>

                <div>
                    <label for="">Prénom:</label>
                    <input type="text" placeholder="Prénom">
                </div>

                <div>
                    <label for="">Email:</label>
                    <input type="email" placeholder="Email">
                </div>

                <div>
                    <label for="">Password:</label>
                    <input type="password" min="5" placeholder="Password">
                </div>

                <div>
                    <label for="">Birthday:</label>
                    <input type="date" placeholder="age">
                </div>
                

                <div>
                    <label for="" class="lb1">Gender:</label>
                    <label class="lb4">
                        <input name="group1" type="radio" checked />
                        <span>Homme</span>
                    </label>
                    <label class="lb5">
                        <input name="group1" type="radio" checked />
                        <span>Femme</span>
                    </label>
                </div>

                <div>
                    <label for="" class="lb2">Langues:</label>
                    <select name="lang">
                        <option value="French" value="French">French </option>
                        <option value="English" value="English">English</option>
                        <option value="Spanish" value="Spanish">Spanish</option>
                    </select>
                </div>

                <div>
                    <button class="bt1">Save</button>
                    <button class="bt2">Reset</button>
                </div>
        </div>

    </div>

</body>

</html>
